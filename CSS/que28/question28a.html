<html>

<body>

<br><br>
<span style="font-family:Calibri Light, cursive; font-size:4rem; margin-left:28%; margin-top: 20px; color:white; letter-spacing: 6px;"><b>PRODUCT ORDER FORM</b></span>
<br><br>
<div>
<table class="center">
<form name="formque" id="myform">
<tr></tr>
<tr></tr>
<tr></tr>
<tr>
   <td><label for="firstname">&emsp;FIRST NAME</label>&nbsp;&nbsp;</td>
   <td><input type="text" placeholder="Your First Name" required /></td>
   <td><label for="lastname">&emsp;LAST NAME</label>&nbsp;&nbsp;</td>
   <td><input type="text" placeholder="Your Last Name" required /></td>

</tr>

<tr>
    <td><label for="emailid">&emsp;EMAIL</label>&nbsp;&nbsp;</td>
    <td><input type="email" name="emailid" placeholder="mail@example.com" required /></td>
</tr>

<tr>
    <td><label for="phoneno.">&emsp;PHONE NO.</label>&nbsp;&nbsp;</td>
    <td><input style="width:50px" type="text" name="phoneno" max="2" placeholder="+ ? ?" required />&nbsp;&nbsp;
        <input style="width:52.5%;" type="text" name="phoneno" max="8" placeholder="??????" required /></td>
</tr>

<tr>
    <td><label for="address">&emsp;BILLING ADDRESS</label>&nbsp;&nbsp;</td>
    <td colspan="4"><input style="width:867px;" type="text" placeholder="Billing Address" required /></td>
    </tr>

    <tr>
        <td><label for="address">&emsp;YOUR ADDRESS</label>&nbsp;&nbsp;</td>
        <td colspan="4"><input style="width:867px;" type="text" placeholder="Your Address" required /></td>
        </tr>

        <tr>

         <td><label for="city">&emsp;CITY</label>&nbsp;&nbsp;</td>
         <td><input type="text" placeholder="Your City" required /></td>

         <td><label for="state">&emsp;STATE/PROVINCE</label>&nbsp;</td>
         <td><input type="text" placeholder="Your State or Province" required /></td>
                
      </tr>
      <tr>
        <td><label for="state">&emsp;ZIPCODE</label>&nbsp;&nbsp;</td>
        <td><input type="text" placeholder="ZIPCODE" required /></td>

        <td><label for="country">&emsp;COUNTRY</label>&nbsp;&nbsp;</td>
        <td>
         <select name="country" style="background-color: #1a616d ;border:1.5px solid white;color:white;width:255px;height:30px;font-weight: bold;">
          <option value="India">India</option>
          <option value="Germany">Germany</option>
          <option value="America">America</option>
          <option value="China">China</option>
          <option value="London">London</option>
          <option value="Australia">Australia</option>
         </select>
        </td>

      </tr>

<tr>
<td colspan="4" style="font-size:20px;">
<input style="background-color:rgb(45, 45, 94);" type="submit" value="Place Order"/>
&nbsp;
<input style="background-color: #b19e0d" type="reset" placeholder="Reset Data"/>
</td>
</tr>

</form>
</table>
</div>
